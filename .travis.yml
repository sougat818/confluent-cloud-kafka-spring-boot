language: generic
dist: focal
os: linux

services:
  - docker

branches:
  only:
    - master

# Install terraform
before_install:
  - docker build ./confluent-cloud-deploy -t terraform
  - docker run --rm --name terraform -v ${PWD}:/workspace -w /workspace  terraform:latest init /workspace/confluent-cloud-deploy/dev

jobs:
  include:
    - stage: terraform plan
      # Only run terraform validate and plan state if within a pull request
      if: type IN (pull_request)
      script:
        - echo "Executing Terraform Plan on pull request code"
        - docker run -e CONFLUENT_CLOUD_USERNAME=$CONFLUENT_CLOUD_USERNAME -e CONFLUENT_CLOUD_PASSWORD=$CONFLUENT_CLOUD_PASSWORD --rm --name terraform -v ${PWD}:/workspace -w /workspace  terraform:latest plan /workspace/confluent-cloud-deploy/dev
    - stage: terraform apply
      # Only run terraform apply stage if outside of a pull request
      if: type IN (push) and branch = master
      script:
        - echo "Executing Terraform Apply on merged code"
        - docker run -e CONFLUENT_CLOUD_USERNAME=$CONFLUENT_CLOUD_USERNAME -e CONFLUENT_CLOUD_PASSWORD=$CONFLUENT_CLOUD_PASSWORD --rm --name terraform -v ${PWD}:/workspace -w /workspace  terraform:latest apply /workspace/confluent-cloud-deploy/dev
